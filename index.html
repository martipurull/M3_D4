<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <title>Strive Book Shop</title>
</head>

<body>
    <div class="jumbotron bg-dark text-white jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Strive Book Shop</h1>
            <p class="lead">Literature made easy: Find your book. Give us money.</p>
        </div>
        <nav class="navbar navbar-light bg-light mt-5">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <div class="row">

                    </div>
                </div>
                <div class="col-3">
                    <ul class="list-group mt-5">
                        <h5>Your basket <i class="bi bi-cart3"></i></h5>
                        <div class="text-dark rounded cart-container">
                            <li class="list-group-item">Your basket is empty! <i class="bi bi-emoji-frown"></i></li>
                        </div>
                        <button type="button" id="deleteAllBtn" class="btn btn-sm btn-danger d-none">empty
                            cart</button>
                    </ul>
                </div>
            </div>
        </div>
    </div>
